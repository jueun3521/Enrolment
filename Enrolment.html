<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청하기</title>
    <style>
    #container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #e6fff0;
        border: 1px solid rgb(0, 0, 0)000;
        color: #000000;
        border-radius: 5px;
    }
    ul,
    li {
        list-style: none;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form fieldset {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
    }
    legend {
        font-weight: bold;
    }
    label.reg {
        font-weight: bold;
    }

    label.input[type="radio"],
    label.input[type="checkbox"] {
        margin-right: 5px;
    }
    input[type="text"]select {
        width: 100%;
        padding: 10px;
        border: 1px solid #363434;
        border-radius: 3px;
    }
    button {
        padding: 10px;
        background-color: #ffffff;
        color: #2c2c2c;
        border-radius: 3px;
        font-weight: bold;
        cursor: pointer;
        border: 0;
    }
    #confirmation {
        display: none;
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
    }
    #confirmation h2 {
        margin-top: 0px;
    }
    #confirmation ul {
        padding-left: 20px;
    }
    </style>
</head>
<body>
    <div id="container">
    <h1>수강신청</h1>
    <form name="testForm" id="testForm">
        <fieldset>
        <legend>신청인</legend>
        <ul>
            <li>
            <label for="userName" class="reg">이름</label>
            <input type="text" id="userName" name="userName" maxlength="50" />
            </li>
            <li>
            <label for="class">학과</label>
            <select name="major" id="major" onchange="displaySelect()">
                <option>---- 학과 선택 ----</option>
                <option value="건축공학과">건축공학과</option>
                <option value="기계공학과">기계공학과</option>
                <option value="산업공학과">산업공학과</option>
                <option value="전기전자공학과">전기전자공학과</option>
                <option value="컴퓨터공학과">컴퓨터공학과</option>
                <option value="화학공학과">화학공학과</option>
            </select>
            </li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요.</p>
        <label>
            <input type="radio" name="subject" value="회화" />회화
        </label>
        <label>
            <input type="radio" name="subject" value="문법" />문법
        </label>
        <label>
            <input type="radio" name="subject" value="작문" />작문
        </label>
        </fieldset>
        <fieldset>
        <legend>메일링</legend>
        <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요.</p>
        <label>
            <input
            type="checkbox"
            name="mailing1"
            value="해외단신"
            />해외단신</label
        >
        <label>
            <input type="checkbox" name="mailing2" value="5분 회화" />5분
            회화</label
        >
        <label>
            <input
            type="checkbox"
            name="mailing3"
            value="모닝팝스"
            />모닝팝스</label
        >
        </fieldset>
        <button type="button" onclick="showConfirmation()">제출</button>
        <button type="button" onclick="cancelForm()">취소</button>
    </form>
    <div id="confirmation"></div>
    </div>
    <script>
    // var selectMenu = document.testForm.major;
    // function displaySelect() {
    //   var selectText = selectMenu.options[selectMenu.selectedIndex].innerText;
    //   alert(`${selectText}를 선택했습니다.`);
    // }
    function showConfirmation() {
        const form = document.getElementById("testForm");
        const confirmation = document.getElementById("confirmation");
        // 입력된 폼 데이터 가져오기
        const userName = form.userName.value;
        const major = form.major.value;
        const subject = form.subject.value;
        const mailing1 = form.mailing1.checked;
        const mailing2 = form.mailing2.checked;
        const mailing3 = form.mailing3.checked;
        // 확인 메시지 생성
        const confirmationMessage = `
        <h2>수강신청 내용 확인</h2>
        <p><strong>이름 : </strong> ${userName}</p>
        <p><strong>학과 : </strong> ${major} </p>
        <p><strong>신청 과목 :</strong> ${subject}</p>
        <p><strong>메일링 :</strong></p>
        <ul>
        <li> ${mailing1 ? "해외단신" : ""}</li>
        <li> ${mailing2 ? "5분 회화" : ""}</li>
        <li> ${mailing3 ? "모닝팝스" : ""}</li>
        </ul>
        `;
        // 확인메시지 표시 및 폼 숨기기
        confirmation.innerHTML = confirmationMessage;
        form.style.display = "none";
        confirmation.style.display = "block";
    }

    function cancelForm() {
        const form = document.getElementById("testForm");
        const confirmation = document.getElementById("confirmation");
        // 폼 초기화
        form.reset();
        // 확인 메세지 숨기고 / 확인 메세지 폼 표시
        confirmation.style.display = "none";
        form.style.display = "block";
    }
    </script>
</body>
</html>
